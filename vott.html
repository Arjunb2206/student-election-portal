        // DOM elements
        const studentsContainer = document.getElementById('students-container');
        const modal = document.getElementById('student-modal');
        const closeModal = document.getElementById('close-modal');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modalName = document.getElementById('modal-name');
        const modalContent = document.getElementById('modal-content');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderStudents('all');
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button styles
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-800');
                    });
                    button.classList.remove('bg-gray-200', 'text-gray-800');
                    button.classList.add('bg-blue-600', 'text-white');
                    
                    // Render filtered students
                    renderStudents(button.getAttribute('data-category'));
                });
            });

            // Close modal button
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.classList.remove('overflow-hidden');
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.classList.remove('overflow-hidden');
                }
            });
        }

        // Render students based on selected category
        function renderStudents(category) {
            studentsContainer.innerHTML = '';
            const filteredStudents = category === 'all' ? 
                students : 
                students.filter(student => student.category === category);
            
            // Group students by category
            const groupedStudents = {};
            filteredStudents.forEach(student => {
                if (!groupedStudents[student.categoryName]) {
                    groupedStudents[student.categoryName] = [];
                }
                groupedStudents[student.categoryName].push(student);
            });
            
            // Render each category and its students
            Object.entries(groupedStudents).forEach(([categoryName, categoryStudents]) => {
                // Add category heading
                const categoryEl = document.createElement('div');
                categoryEl.className = 'col-span-full mb-4 mt-8';
                categoryEl.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800 px-4 py-2 border-l-4 border-blue-500">
                        ${categoryName}
                    </h2>
                `;
                studentsContainer.appendChild(categoryEl);
                
                // Add students in category
                categoryStudents.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'student-card bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl';
                    card.innerHTML = `
                        <img src="${student.image}" alt="${student.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <span class="category-badge inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-semibold mb-2">${student.position}</span>
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">${student.name}</h3>
                            <p class="text-gray-600 text-sm">${student.department}, Year ${student.year}</p>
                            <button class="view-profile mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm w-full" data-id="${student.id}">View Profile</button>
                        </div>
                    `;
                    studentsContainer.appendChild(card);
                });
            });
            
            // Add event listeners to profile buttons
            document.querySelectorAll('.view-profile').forEach(button => {
                button.addEventListener('click', () => {
                    const studentId = parseInt(button.getAttribute('data-id'));
                    showStudentDetails(studentId);
                });
            });
        }

        // Show student details in modal
        function showStudentDetails(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;
            
            modalName.textContent = student.name;
            
            // Populate modal content
            modalContent.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/3">
                        <img src="${student.image}" alt="${student.name}" class="w-full rounded-lg shadow-md">
                        <div class="mt-4 bg-gray-100 p-4 rounded-lg">
                            <p class="font-semibold text-blue-600">${student.position} | ${student.categoryName}</p>
                            <p class="text-gray-700">${student.department}, Year ${student.year}</p>
                        </div>
                    </div>
                    <div class="md:w-2/3">
                        <div class="mb-4">
                            <h3 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-2">Biography</h3>
                            <p class="text-gray-700">${student.bio}</p>
                        </div>
                        <div class="mb-4">
                            <h3 class="text-xl font-semibold border-b border-gray-200 pb-2 mb-2">Achievements</h3>
                            <ul class="list-disc list-inside text-gray-700">
                                ${student.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                            </ul>
                        </div>
                        <div>

                            <p class="text-gray-700 italic">"${student.manifesto}"</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Show modal
            modal.style.display = 'block';
            document.body.classList.add('overflow-hidden');
        }
